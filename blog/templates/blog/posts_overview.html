{% extends "base.html" %}

{% block content %}
{% load static %}
<div class="container-fluid">
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for post in posts %}
            {% if post.status %}
            <div class="col">
                <div class="card h-100">
                    {% if "placeholder" in post.image.url %}
                        <a href="{% url 'single_post' post.slug %}">
                            <img class="card-img-top" src="{% static 'images/post_placeholder.jpg' %}" alt="Pug looking at camera">
                        </a>
                    {% else %}
                        <a href="{% url 'single_post' post.slug %}">
                            <img class="card-img-top" src=" {{ post.image.url }}">
                        </a>
                    {% endif %}
                    <div class="card-body">
                        <a href="{% url 'single_post' post.slug %}">
                            <h5 class="card-title">{{ post.title }}</h5>
                            <p class="card-text">{{ post.preview }}</p>
                        </a>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted">
                            {{ post.created_on}}
                            <i class="far fa-heart"></i> {{ post.number_of_likes }}
                        </small>
                    </div>
                </div>
            </div>
            {% endif %}
        {% endfor %}
    </div>
</div>

{% endblock %}
